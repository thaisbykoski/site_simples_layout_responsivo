<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <title>Contato</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css" />

      <script type= "text/javascript" src="script/script.js"></script>

  </head>

  <body>

    <input type="checkbox" id="bt_menu" />
    <label for="bt_menu"> &#9776; </label>
    <nav class="menu">
            <ul>
                <li><a href="index.html"> Página Inicial </a></li>
                <li><a href="servicos.html"> Serviços </a></li>
                <li><a href="sobre.html"> Sobre </a></li>
                <li><a href="contato.html"> Contato </a></li>
            </ul>
    </nav>


    <header>
        <img src="imagens/headersite.jpg" >
    </header>

    <br> <br>
    <div class="content"> 

        <div class="contatos" align="center">
                <h1> Contate-nos </h1>
                <div class="address">
                    <p class="end"> Onde estamos? <br> <br>
                        Rua Doze, número 11, <br> Bairro Fulano, <br> Porto Alegre, RS </p>
                        <p class="end"> Telefone: <br> (00) 3333-3333 </p>
                        <p class="end"> email: <br> example@mail.com </p>
                </div>
        </div>

        <div class="form-right"> 
            <h1> Entre em Contato </h1>


            <form action="#" method="post">
            <fieldset>
                <h2> Nos Envie uma mensagem </h2> <br>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" style="width: 20em" value="">
                    </div>
                    <div class="campo">
                        <label for="snome">Sobrenome</label>
                        <input type="text" id="snome" name="snome" style="width: 20em" value="">
                    </div>
                </fieldset>

                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" style="width: 20em" value="">
                </div>
                <div class="campo">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" style="width: 10em" value="">
                </div>

                <fieldset class="grupo">
                    <div class="campo">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" style="width: 10em" value="">
                    </div>
                    <div class="campo">
                        <label for="estado">Estado</label>
                        <select name="estado" id="estado">
                            <option value="RS">RS</option>
                            <option value="PR">PR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="RJ">RJ</option>
                            <option value="MG">MG</option>
                            <option value="AC">AC</option>
                            <option value="ES">ES</option>
                        </select>
                    </div>
                </fieldset>

                <div class="campo">
                    <label for="mensagem">Mensagem</label>
                    <textarea rows="6" style="width: 20em" id="mensagem" name="mensagem"></textarea>
                </div>

                <div class="campo">
                    <label>Newsletter</label>
                    <label>
                        <input type="checkbox" name="newsletter" value="1"> Gostaria de receber a Newsletter da empresa
                    </label>
                </div>
                <div class="campo">
                    <button type="submit" name="submit">Enviar</button>
                </div>
            </fieldset>
            </form>
        </div>
    </div>



    <footer> <p align="center">Criado por Thais Soares Bykoski. </p> </footer>


</body>
</html>
